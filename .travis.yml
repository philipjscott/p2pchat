language: node_js
before_script:
- yarn install
- yarn run build
node_js:
- node
deploy:
  - provider: pages
    github-token: "$GITHUB_TOKEN"
    keep-history: true
    local-dir: dist
    skip-cleanup: true
    target-branch: gh-pages
    on:
      branch: staging
  - provider: heroku
    app: node-relay-signal
    api_key:
      secure: 
    on:
      branch: staging 
